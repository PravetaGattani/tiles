<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad-kitchen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#16a085;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1abc9c;stop-opacity:0.7" />
    </linearGradient>
    <pattern id="pattern-kitchen" patternUnits="userSpaceOnUse" width="120" height="120">
      <rect width="60" height="60" fill="#ecf0f1" opacity="0.2" />
      <rect width="60" height="60" x="60" y="60" fill="#ecf0f1" opacity="0.2" />
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#grad-kitchen)" />
  <rect width="100%" height="100%" fill="url(#pattern-kitchen)" />
  <text x="50%" y="50%" font-family="Arial" font-size="24" fill="white" text-anchor="middle">Kitchen Tiles</text>
</svg>