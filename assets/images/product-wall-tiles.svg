<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad-wall" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c0392b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e74c3c;stop-opacity:0.7" />
    </linearGradient>
    <pattern id="tile-pattern-wall" patternUnits="userSpaceOnUse" width="100" height="50">
      <rect width="50" height="25" fill="#ecf0f1" opacity="0.2" />
      <rect width="50" height="25" x="50" y="0" fill="#ecf0f1" opacity="0.1" />
      <rect width="50" height="25" x="0" y="25" fill="#ecf0f1" opacity="0.1" />
      <rect width="50" height="25" x="50" y="25" fill="#ecf0f1" opacity="0.2" />
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#grad-wall)" />
  <rect width="100%" height="100%" fill="url(#tile-pattern-wall)" />
  <text x="50%" y="50%" font-family="Arial" font-size="24" fill="white" text-anchor="middle">Wall Tiles</text>
</svg>