<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad-floor" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3498db;stop-opacity:0.7" />
    </linearGradient>
    <pattern id="tile-pattern" patternUnits="userSpaceOnUse" width="100" height="100">
      <rect width="50" height="50" fill="#e67e22" opacity="0.3" />
      <rect width="50" height="50" x="50" y="50" fill="#e67e22" opacity="0.3" />
      <rect width="50" height="50" x="50" y="0" fill="#e67e22" opacity="0.1" />
      <rect width="50" height="50" x="0" y="50" fill="#e67e22" opacity="0.1" />
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#grad-floor)" />
  <rect width="100%" height="100%" fill="url(#tile-pattern)" />
  <text x="50%" y="50%" font-family="Arial" font-size="24" fill="white" text-anchor="middle">Designer Floor Tiles</text>
</svg>