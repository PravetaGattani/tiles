<svg width="1000" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad-showroom" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34495e;stop-opacity:0.9" />
    </linearGradient>
    <pattern id="pattern-floor" patternUnits="userSpaceOnUse" width="60" height="60">
      <rect width="30" height="30" fill="#e67e22" opacity="0.2" />
      <rect width="30" height="30" x="30" y="30" fill="#e67e22" opacity="0.2" />
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#grad-showroom)" />
  <rect width="100%" height="30%" y="70%" fill="url(#pattern-floor)" />
  
  <!-- Showroom elements -->
  <rect x="100" y="150" width="250" height="300" fill="#ecf0f1" opacity="0.8" />
  <rect x="400" y="200" width="200" height="250" fill="#ecf0f1" opacity="0.8" />
  <rect x="650" y="170" width="230" height="280" fill="#ecf0f1" opacity="0.8" />
  
  <!-- Display stands -->
  <rect x="130" y="250" width="190" height="20" fill="#3498db" />
  <rect x="130" y="350" width="190" height="20" fill="#3498db" />
  <rect x="430" y="300" width="140" height="20" fill="#3498db" />
  <rect x="680" y="270" width="170" height="20" fill="#3498db" />
  <rect x="680" y="370" width="170" height="20" fill="#3498db" />
  
  <text x="50%" y="80" font-family="Arial" font-size="40" fill="white" text-anchor="middle">Square Feet Showroom</text>
  <text x="50%" y="120" font-family="Arial" font-size="20" fill="#e67e22" text-anchor="middle">Premium Tiles &amp; Sanitary Solutions</text>
</svg>